<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">  
 <h:head><title>Welcome to JTemplate</title></h:head>  
 <h:body>
 	<p:messages></p:messages>
     <h:form>      
	     <table> 
		     <tr>
		     	<td><h:outputLabel for="id" value="Id : " /></td>
		     	<td><p:inputText id="id" value="#{entityBBean.id}">
		     			<f:converter converterId="javax.faces.Integer"/>
		     		    <p:ajax event="blur" update="idMsg" />
		     		</p:inputText>
		     		<p:message id="idMsg" for="id" display="icon"/> 
		     	</td>
		     </tr>
		     <tr>
		     	<td><h:outputLabel for="attribute" value="Attribute : " /></td>   
		     	<td><p:inputText id="attribute" value="#{entityBBean.attribute}"> 
		     			<f:validateLength minimum="5" /> 
		     			<p:ajax event="blur" update="attributeMsg" />  
		     		</p:inputText>
		     		<p:message id="attributeMsg" for="attribute" display="icon"/> 
		     	</td>    
		     </tr>            
	         <tr>
		     	<td><p:commandButton id="addUser" value="Add" actionListener="#{entityBBean.addEntity}" ajax="false"/></td>
		     	<td><p:commandButton id="reset" value="Reset" actionListener="#{entityBBean.reset}" ajax="false"/></td>
		     </tr>   
	     </table>
     </h:form>      
</h:body>
</html>
